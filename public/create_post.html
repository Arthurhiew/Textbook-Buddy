<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <!-- <script src="index.js" defer></script> -->
        <script src="create_post.js" defer></script>
        <title>Create New Post | Textbook Buddy</title>
          
        <body>
            <nav>
                <div class="nav-container">
                  <div class="container">
                    <div class="nav-logo">
                      <a href="index.html">Textbook Buddy</a>
                    </div>
                    <div class="nav-elements">
                      <ul>
                        <li><a href="#">What's Textbook Buddy?</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
            </nav>
                    
            <main class="main">
                <div class = "create-post-container">
                    <h1 id="course-name" class="course-name"> AB 123 - Some Course</h1>
                </div>
                
                <div class = "create-post-container">
                    <label for="create-title" class="create-input-label">Title</label>
                        <div class="create-post-element">
                            <input type="text" name="title-text" id="title-text" class="create-input">
                        </div>
                </div>

                <div class = "create-post-container">
                    <label for="create-author" class="create-input-label">Author</label>
                    <div class="create-post-element">
                        <input type="text" name="author-text" id="author-text" class="create-input">
                    </div>
                </div>


                <div class = "create-post-container">
                    <label for="create-isbn" class="create-input-label">ISBN</label>
                    <div class="create-post-element">
                        <input type="text" name="isbn-text" id="isbn-text" class="create-input">
                    </div>
                </div>

                <div class = "create-post-container">
                    <label for="create-condition" class="create-input-label">Condition</label>
                    <div class="create-post-element">
                      <select id="create-condition" class="create-input" name="create-condition">
                        <option selected value=""></option>
                        <option>New</option>
                        <option>Excellent</option>
                        <option>Good</option>
                        <option>Fair</option>
                        <option>Poor</option>
                      </select>
                    </div>
                </div>
                                    
                <div class = "create-post-container">
                    <label for="create-price" class="create-input-label">Price</label>
                    <div class="create-post-element">
                        <input type="number" name="price-text" id="price-text" class="create-input">
                    </div>
                </div>

                <div class = "create-post-container">
                    <label for="create-meet" class="create-input-label">Meetup Info</label>
                    <div class="create-post-element">
                        <input type="text" name="meet-text" id="meet-text" class="create-input">
                    </div>
                </div>

                <div class = "create-post-container">
                    <label for="create-description" class="create-input-label">Description</label>
                    <div class="create-post-element">
                        <input type="text" name="description-text" id="description-text" class="create-input">
                    </div>
                </div>
                
                <div class = "create-post-container">
                    <label for="create-email" class="create-input-label">Email</label>
                    <div class="create-post-element">
                        <input type="text" name="description-text" id="email-text" class="create-input">
                    </div>
                </div>

                
                <div class = "create-post-container">
                    <label for="create-description" class="create-input-label">Phone</label>
                    <div class="create-post-element">
                        <input type="number" name="phone-text" id="phone-text" class="create-input">
                    </div>
                </div>

                <div class = "create-post-container">
                    <div class ="create-image-box">
                        <div class="create-image-container">
                            <div class="create-image-text">Upload Your Photos</div>
                        <img src= "http://placekitten.com/480/480?image=7">
                    </div>
                </div>
                </div>

                <div class = "create-post-container">
                    <div class="create-input-footer">
                        <button type="button" id="create-back" class="action-button">Go Back</button>
                        <button type="button" id="create-accept" class="action-button">Create</button>
                    </div>
                </div>

            </main>

        </body>
    </head>
</html>
